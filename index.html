<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>

        <div class="login-container">
            <img class="logo" src="images/Instagram-Logo.png" alt="Instagram">
            <form action="" class="login-form">
                <input type="text" placeholder="Telefone, nome de usuário ou Email">
                <input type="password" placeholder="Senha">
                <button type="submit">Entrar</button>
                <div class="divider">
                    <div class="ou">OU</div>
                </div>

                <div class="facebook">
                    <img src="images/facebook.png" alt="">
                    <a href="https://www.facebook.com/" target="_blank">Entrar com o Facebook</a> 
                </div>
                
                <a href="/">Esqueceu a senha?</a>
            </form>
        </div>
        
        <div class="signup">
            Não tem uma conta? <a id="cadastro" href="/">Cadastre-se</a>
        </div>
        
        <div class="span">
            <span>Obtenha o aplicativo.</span>
        </div>

        <div class="get-apps">
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DD37CA708-A9CF-4183-AE84-F41C3E5E7498%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge&pli=1" target="_blank">
                <img id="play-store" src="/images/download-play-store.png" alt="download-play-store" width="135px">
            </a>
            <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1920%2C1032">
                <img id="microsoft" src="images/download-microsoft.png" alt="download-miscrosoft">
            </a>
        </div>

    </main>
    </body>
</html>
